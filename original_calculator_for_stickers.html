<script language="JavaScript">
function calculate()
{
// Original data
	var paperSize = "A4";
	var bleed = 3;
	var widthEntry = parseInt(document.getElementById('width').value, 10);
	var heightEntry = parseInt(document.getElementById('height').value, 10);
	var shape = document.getElementById('shape');
	var mat = document.getElementById('material');
	var outputText = document.getElementById('outputBox'); // Important : Used to output the main texts
	var subPfeeCounter = 0; // Encounter a +, processing fee counter +1. Encounter a 'x' or 'X' or '*', take the number before it and add to processing fee counter
	outputText.value = ""; // Flush contents

	//make input into evaluable format first
	var qtyString = document.getElementById('quantity').value;
	qtyString = qtyString.replace(/ /g,'');//remove all white spaces
	qtyString = qtyString.replace(/[xX]/g,'*');//replace all 'x' with '*' regardless of capital or not

	var segment = getSegment(qtyString);
	var extraProcessingCount = countTotalProcessingFee(segment);
	var displayArray = replaceArrayCharacter(segment,/[*]/g,' X ');
	var qty = parseInt( eval(qtyString) , 10) ;

	doTheRest();
	
		// where the real stuff begins
		function doTheRest()
		{
			var displayQuantity = getDisplayQuantityFormatted(displayArray);
			var w = widthEntry;
			var h = heightEntry;

		// New data (Hidden ones)
			var oneSheetPrice = 0;
			var fullW = 287;
			var fullH = 200;
			var cut1stroke = 13;
			var pFee = 780;
			var subsequentProcessing = 300;
			//var unitPrice = 0;

		// Output 1st paragraph MINUS 'Kiss-cut on <papersize> sheets'
			outputText.value += "Quotation for " + displayQuantity + " pcs " + shape.value + " stickers :\n";
			outputText.value += "- Material : " + mat[mat.selectedIndex].value + "\n";
			if (shape[shape.selectedIndex].value == "Round" ) { outputText.value += "- Shape : Circular\n"; outputText.value += "- Size : " + widthEntry + "mm diameter\n";}
				else { outputText.value += "- Shape : " + shape[shape.selectedIndex].text + "\n"; outputText.value += "- Size : " + widthEntry + "mm (W) X " + heightEntry + "mm (H)\n";}

			// HARDCODE SPECIAL SIZES
			if (w <= 20) w = 20;
			if (h <= 20) h = 20;
			if (w == 90) w = 89;
			if (h == 90) h = 89;

		// Set i) Price per sheet for A4
			oneSheetPrice = getOneSheetPrice(mat);
		// Set i) Processing fee ii) Price per stroke iii) Max size of A4 template
			if (shape[shape.selectedIndex].text == "Round" 
				|| shape[shape.selectedIndex].text == "Rectangle (Rounded corners)"
				|| shape[shape.selectedIndex].text == "Square (Rounded corners)"
				|| shape[shape.selectedIndex].text == "Oval") 
			{ 
				pFee = 980; 
				cut1stroke = 19; 
				fullW = 277; 
				fullH = 190; 
			}
			else if (shape[shape.selectedIndex].value == "Custom-shape") 
			{ 
				pFee = 1200; 
				cut1stroke = 23; 
				fullW = 277; 
				fullH = 190; 
			}

		// Start calculation	
			var wStrokes1 = 0;
				if (pFee == 780) {wStrokes1 = Math.floor(fullW/w);}
				else { w = w + bleed; wStrokes1 = Math.floor(fullW/w); }
			var hStrokes1 = 0;
				if (pFee == 780) {hStrokes1 = Math.floor(fullH/h);}
				else { h = h + bleed; hStrokes1 = Math.floor(fullH/h); }
			var totalStrokes1 = (wStrokes1 + hStrokes1);
			var totalStrokesCosts1 = (totalStrokes1+2) * cut1stroke;
			var pcsPerSheet1 = (wStrokes1 * hStrokes1);
			var unitPrice1 = (oneSheetPrice + totalStrokesCosts1)/pcsPerSheet1;
//			unitPrice1 = unitPrice1.toFixed(3);
unitPrice1 = Math.round(unitPrice1*10)/10;


			var wStrokes2 = 0;
				if (pFee == 780) {wStrokes2 = Math.floor(fullW/h);}
				else { wStrokes2 = Math.floor(fullW/h); }
			var hStrokes2 = 0;
				if (pFee == 780) {hStrokes2 = Math.floor(fullH/w);}
				else { hStrokes2 = Math.floor(fullH/w); }
			var totalStrokes2 = (wStrokes2 + hStrokes2);
			var totalStrokesCosts2 = (totalStrokes2+2) * cut1stroke;
			var pcsPerSheet2 = (wStrokes2 * hStrokes2);
			var unitPrice2 = (oneSheetPrice + totalStrokesCosts2)/pcsPerSheet2;
//			unitPrice2 = unitPrice2.toFixed(3);
unitPrice2 = Math.round(unitPrice2*10)/10;
			
			if (isFinite(unitPrice1) == false && isFinite(unitPrice2) == false)	{paperSize = "A3";}
			if (paperSize == "A3")
			{
				if (mat[mat.selectedIndex].text == "Mirrorkote") { oneSheetPrice = 220; }
				if (mat[mat.selectedIndex].text == "Synthetic") { oneSheetPrice = 460; }
				if (mat[mat.selectedIndex].text == "Synthetic (Transparent)") { oneSheetPrice = 460; }
				if (mat[mat.selectedIndex].text == "PVC (White-base)") { oneSheetPrice = 760; }
				if (mat[mat.selectedIndex].text == "PVC (Transparent)") { oneSheetPrice = 760; }
				if (mat[mat.selectedIndex].text == "Window Sticker (White-base)") { oneSheetPrice = 1460; }

				if (mat[mat.selectedIndex].text == "Removable Synthetic") { oneSheetPrice = 760; }
				if (mat[mat.selectedIndex].text == "Removable PVC (White-base)") { oneSheetPrice = 1060; }
				if (mat[mat.selectedIndex].text == "Removable PVC (Transparent)") { oneSheetPrice = 1060; }
				if (mat[mat.selectedIndex].text == "Silver Synthetic") { oneSheetPrice = 760; }
				if (mat[mat.selectedIndex].text == "Silver PVC") { oneSheetPrice = 1060; }

				if (mat[mat.selectedIndex].text == "Hologram Synthetic") { oneSheetPrice = 760; }
				if (mat[mat.selectedIndex].text == "Hologram PVC") { oneSheetPrice = 1060; }
				if (mat[mat.selectedIndex].text == "Floor Sticker") { oneSheetPrice = 1460; }

				pFee = 780; 
				cut1stroke = 26; 
				fullW = 277; 
				fullH = 392;
				if (shape[shape.selectedIndex].text == "Round" 
				|| shape[shape.selectedIndex].text == "Rectangle (Rounded corners)"
				|| shape[shape.selectedIndex].text == "Square (Rounded corners)"
				|| shape[shape.selectedIndex].text == "Oval") { pFee = 980; cut1stroke = 38; }
				else if (shape[shape.selectedIndex].value == "Custom-shape") { pFee = 1200; cut1stroke = 46; }
				
				var wStrokes1 = 0; // Ugly hardcode. Who cares ~
					if (pFee == 780) {wStrokes1 = Math.floor(fullW/w);}
					else { wStrokes1 = Math.floor(fullW/w); }
				var hStrokes1 = 0;
					if (pFee == 780) {hStrokes1 = Math.floor(fullH/h);}
					else { hStrokes1 = Math.floor(fullH/h); }
				var totalStrokes1 = (wStrokes1 + hStrokes1);
				var totalStrokesCosts1 = (totalStrokes1+2) * cut1stroke;
				var pcsPerSheet1 = (wStrokes1 * hStrokes1);
				var unitPrice1 = (oneSheetPrice + totalStrokesCosts1)/pcsPerSheet1;
//				unitPrice1 = unitPrice1.toFixed(3);
unitPrice1 = Math.round(unitPrice1*10)/10;
				
				var wStrokes2 = 0;
					if (pFee == 780) {wStrokes2 = Math.floor(fullW/h);}
					else { wStrokes2 = Math.floor(fullW/h); }
				var hStrokes2 = 0;
					if (pFee == 780) {hStrokes2 = Math.floor(fullH/w);}
					else { hStrokes2 = Math.floor(fullH/w); }
				var totalStrokes2 = (wStrokes2 + hStrokes2);
				var totalStrokesCosts2 = (totalStrokes2+2) * cut1stroke;
				var pcsPerSheet2 = (wStrokes2 * hStrokes2);
				var unitPrice2 = (oneSheetPrice + totalStrokesCosts2)/pcsPerSheet2;
//				unitPrice2 = unitPrice2.toFixed(3);
unitPrice2 = Math.round(unitPrice2*10)/10;
			}

			var unitPrice = Math.min(unitPrice1, unitPrice2); 
			var totalCosts = pFee + (extraProcessingCount * subsequentProcessing) + (unitPrice * qty);

//			unitPrice = + (+(unitPrice) + "e-2");
unitPrice = + (+(unitPrice) + "e+1");
unitPrice = unitPrice.toString();
if (unitPrice.length == 3)
	unitPrice = "0."+unitPrice;
else if (unitPrice.length == 1)
	unitPrice = "0.00"+unitPrice;
else if (unitPrice.length == 2)
	unitPrice = "0.0"+unitPrice;
else
	unitPrice = unitPrice.substring(0,unitPrice.length-3) + '.' + unitPrice.substring(unitPrice.length-3);
			totalCosts = + (Math.floor(totalCosts) + "e-2");
			totalCosts = totalCosts.toFixed(2);
//			pFee = + (+(pFee) + "e-2");
pFee = pFee.toString();
pFee = pFee.substring(0,pFee.length-2) + '.' + pFee.substring(pFee.length-2);


			subsequentProcessing = + (+(subsequentProcessing) + "e-2");
			
//			unitPrice = unitPrice.toFixed(Math.max(2, (unitPrice.toString().split('.')[1] || []).length));
			
			outputText.value += "- Kiss-cut on "  + paperSize +  " sheets\n\n";
			
			if (totalCosts == 35.00 || totalCosts > 35.00)
			{
				outputText.value += "Processing fee $" + pFee ;
				if (extraProcessingCount>0)
				{
					outputText.value += " + $" + subsequentProcessing + " X " + extraProcessingCount;
				}
				outputText.value += " + ($" + unitPrice + "/pcs X " + qty + " pcs) = $" + totalCosts;
			}
			else if (totalCosts < 35.00)
			{
				outputText.value += "Processing fee $" + pFee;
				if (extraProcessingCount>0)
				{
					outputText.value += " + $" + subsequentProcessing + " X " + extraProcessingCount;
				}
				outputText.value += " + $10 surcharge for items <$35 + ($" + unitPrice + "/pcs X " + qty + " pcs) = $" +	(parseFloat(totalCosts) + 10).toFixed(2);
			}
		}
}

function getSegment(qtyString){
	return qtyString.split('+');
}

function replaceArrayCharacter(segment,toReplace,replacementCharacter){
	var result = segment;
	for (var index = 0; index <segment.length ; ++index)
	{
		result[index] = segment[index].replace(toReplace,replacementCharacter);
	}
	return result;
}

function getOneSheetPrice(mat){
	if (mat[mat.selectedIndex].text == "Mirrorkote") return 110;
	if (mat[mat.selectedIndex].text == "Synthetic") return 230;
	if (mat[mat.selectedIndex].text == "Synthetic (Transparent)") return 230;
	if (mat[mat.selectedIndex].text == "PVC (White-base)") return 380;
	if (mat[mat.selectedIndex].text == "PVC (Transparent)") return 380;
	if (mat[mat.selectedIndex].text == "Window Sticker (White-base)") return 730;
	
	if (mat[mat.selectedIndex].text == "Removable Synthetic") return 380;
	if (mat[mat.selectedIndex].text == "Removable PVC (White-base)") return 530;
	if (mat[mat.selectedIndex].text == "Removable PVC (Transparent)") return 530;
	if (mat[mat.selectedIndex].text == "Silver Synthetic") return 380;
	if (mat[mat.selectedIndex].text == "Silver PVC") return 530;
	
	if (mat[mat.selectedIndex].text == "Hologram Synthetic") return 380;
	if (mat[mat.selectedIndex].text == "Hologram PVC") return 530;
	if (mat[mat.selectedIndex].text == "Floor Sticker") return 730;
}

function countTotalProcessingFee(displaySegment){
	var extraProcessingFeeCount = 0 ;
	for (var index = 0; index < displaySegment.length ; ++index)
	{
		var checker = '*';
		if (displaySegment[index].indexOf(checker) == -1){
			extraProcessingFeeCount++;
		}else {
			var temp = displaySegment[index].split('*');
			extraProcessingFeeCount = extraProcessingFeeCount + parseInt(temp[0],10);
		}
	}
	return extraProcessingFeeCount-1;
}

function getDisplayQuantityFormatted(displayArray){
	var output = '';
	for (var index = 0; index < displayArray.length ; ++index){
		if (index >0)
			output += ' + ';
		output += displayArray[index];
	}
	return output;
}
